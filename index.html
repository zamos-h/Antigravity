<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Price Tracker | Live Gold & Silver Spot Prices</title>
    <meta name="description" content="Track live spot prices for Gold and Silver with our premium tracker.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Metal Price Tracker</h1>
            <p class="subtitle">Live Spot Prices in USD</p>
        </header>

        <main class="price-grid">
            <!-- Gold Card -->
            <div class="card gold" id="gold-card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg class="metal-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                                fill="currentColor" />
                        </svg>
                    </div>
                    <h2>Gold</h2>
                </div>
                <div class="price-container">
                    <span class="currency">$</span>
                    <span class="price" id="gold-price">---.--</span>
                </div>
                <div class="card-footer">
                    <span class="status" id="gold-status">Updating...</span>
                    <span class="last-updated" id="gold-time"></span>
                </div>
            </div>

            <!-- Silver Card -->
            <div class="card silver" id="silver-card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg class="metal-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" fill="currentColor" />
                        </svg>
                    </div>
                    <h2>Silver</h2>
                </div>
                <div class="price-container">
                    <span class="currency">$</span>
                    <span class="price" id="silver-price">---.--</span>
                </div>
                <div class="card-footer">
                    <span class="status" id="silver-status">Updating...</span>
                    <span class="last-updated" id="silver-time"></span>
                </div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <button id="refresh-btn" class="refresh-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                    </svg>
                    Refresh Now
                </button>
            </div>
            <p>&copy; 2026 Metal Tracker. Prices sourced from <strong>CoinGecko</strong>.</p>
            <p>All prices per Troy Ounce.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
